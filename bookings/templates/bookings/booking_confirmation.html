<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      p {
        margin-bottom: 10px;
        line-height: 1.6;
      }
      .booking-details {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
      }
      .booking-details p {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="home-link" href="{% url 'movie_list' %}">
        <span class="home-icon">üè†</span> Home
      </a>
      <h1>Booking Confirmation</h1>
      <p>
        Thank you for booking <strong>{{ booking.num_tickets }}</strong> tickets
        for <strong>{{ booking.movie.title }}</strong>.
      </p>
      <div class="booking-details">
        <p><strong>Booking ID:</strong> {{ booking.id }}</p>
        <p><strong>Time:</strong> {{ booking.timestamp }}</p>
      </div>
    </div>
  </body>
</html>
