<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK CINEMAS</title>
    <style>
      /* Animation and transition styles */
      @keyframes slideInFromLeft {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .movie-container {
        display: flex;
        margin-bottom: 20px;
        animation: slideInFromLeft 0.5s ease-out; /* Apply animation to each movie container */
      }

      .movie-poster {
        flex: 0 0 200px; /* Fixed width for the poster */
        margin-right: 20px; /* Space between poster and text */
      }

      .movie-details {
        flex: 1; /* Flexible width for title and description */
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        padding: 20px;
        background-image: url("https://png.pngtree.com/background/20230616/original/pngtree-faceted-abstract-background-in-3d-with-shimmering-iridescent-metallic-texture-of-picture-image_3653595.jpg"); /* Replace with your image path */
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      li:hover {
        transform: translateY(-5px); /* Lift the card on hover */
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .empty-list {
        text-align: center;
        color: #888;
        margin-top: 20px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .movie-container {
          flex-direction: column; /* Stack items vertically on smaller screens */
        }

        .movie-poster {
          flex: none; /* Reset flex properties for poster to prevent stretching */
          margin-right: 0;
          margin-bottom: 10px; /* Space between poster and text */
          text-align: center; /* Center poster image */
        }

        .movie-details {
          flex: none; /* Reset flex properties for details */
        }
      }
    </style>
  </head>
  <body>
    <h1 style="font-family: Arial, sans-serif; text-align: center">
      <span style="color: red">SK</span>
      <span style="color: white">CINEMAS</span>
    </h1>
    <ul>
      {% for movie in movies %}
      <li>
        <div id="movie-wrapper">
          <div class="movie-container">
            {% if movie.poster %}
            <div class="movie-poster">
              <img
                src="{{ movie.poster.url }}"
                alt="{{ movie.title }} poster"
                style="max-width: 100%; height: auto"
              />
            </div>
            {% endif %}
            <div class="movie-details">
              <h2>{{ movie.title }}</h2>
              <p>{{ movie.description }}</p>
              <a href="{% url 'book_movie' movie.id %}" class="btn">Book Now</a>
              <p>
                <a
                  href="{{ movie.trailer_url }}"
                  class="btn watch-trailer"
                  target="_blank"
                  >Watch Trailer</a
                >
              </p>
            </div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
